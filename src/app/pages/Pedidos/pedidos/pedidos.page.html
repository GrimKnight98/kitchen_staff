<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pedidos Actuales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pedidos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-accordion-group [multiple]="true" [value]="['first']">
          <ion-accordion value="first">
            <ion-item slot="header" color="light">
              <ion-icon slot="start" name="alert-circle-outline" color="danger"></ion-icon>
              <ion-label color="danger">Pedidos Emitidos</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">

              <ion-grid fixed>
                <ion-row>
                  <ion-col sizeLg="6" sizeSm="12" *ngFor="let pedido of pedidos">
                    <ion-card>
                      <ion-badge color="danger">!</ion-badge>
                      <ion-card-header>
                        <ion-toolbar>
                          <ion-buttons slot="end">
                            <ion-button color="success">
                              <ion-icon slot="start" name="checkmark-outline"></ion-icon>
                              Accept
                            </ion-button>
                          </ion-buttons>
                          <ion-buttons slot="end">
                            <ion-button color="danger">
                              <ion-icon slot="start" name="close-outline"></ion-icon>
                              Decline
                            </ion-button>
                          </ion-buttons>
                          <ion-card-subtitle color="danger">STATUS:{{pedido.status}}</ion-card-subtitle>
                          <ion-card-title>MESA: {{pedido.mesa}}</ion-card-title>
                        </ion-toolbar>

                      </ion-card-header>
                      <ion-card-content>
                        <ion-list>
                          <ion-list-header>
                            <ion-label>Alimentos</ion-label>
                          </ion-list-header>
                            <ion-item *ngFor="let item of pedido.articulos_orden">
                              <ion-icon slot="start" name="restaurant-outline"></ion-icon>
                              <ion-label>
                                <h2>Name:{{item.item_id}}</h2>
                                <h3>Quantity: {{item.cantidad}}</h3>
                                <p>Extras: {{item.extra_comida}}</p>
                              </ion-label>
                            </ion-item>
                        </ion-list>
                      </ion-card-content>
                    </ion-card>
                  </ion-col>
                </ion-row>
              </ion-grid>

            </div>
          </ion-accordion>
        </ion-accordion-group>
      </ion-col>
      <ion-col size="12">
        <ion-accordion-group [multiple]="true" [value]="['first']">
          <ion-accordion value="first">
            <ion-item slot="header" color="light">
              <ion-icon slot="start" name="sync-outline" color="warning"></ion-icon>
              <ion-label color="warning">En Proceso</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">First Content</div>
          </ion-accordion>
        </ion-accordion-group>
      </ion-col>
    </ion-row>
  </ion-grid>
