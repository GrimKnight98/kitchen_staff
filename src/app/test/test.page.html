<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>test</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Staff App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-accordion-group>
          <ion-accordion value="first">
            <ion-item slot="header" color="light">
              <ion-label>First Accordion</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">
              <ion-grid fixed>
                <ion-row>
                  <ion-col size="4" *ngFor="let item of [1,2,3]">
                    <ion-card color="danger">
                      <ion-badge color="primary">!</ion-badge>
                      <ion-card-header>
                        <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
                        <ion-card-title>Awesome Title</ion-card-title>
                      </ion-card-header>

                       <ion-card-content>
                        <ion-grid fixed>
                          <ion-row>
                            <ion-col size="12">
                              <ion-accordion value="first" color="danger">
                                <ion-item slot="header" color="light">
                                  <ion-label>First Accordion</ion-label>
                                </ion-item>
                                <div class="ion-padding" slot="content">
                                  <ion-item *ngFor="let item of [1,2,3]">
                                    <ion-label>
                                      <h2>Item</h2>
                                      <p>text</p>
                                    </ion-label>
                                  </ion-item>
                                </div>
                              </ion-accordion>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                       </ion-card-content>

                       <ion-row class="cardfooter">
                         <ion-col>
                               <!-- <p>Footer goes here </p> -->
                               <ion-grid fixed>
                                <ion-row>
                                  <ion-col size="6">
                                    <ion-button  expand="block" fill="clear" shape="round" color="success">
                                      Click me
                                    </ion-button>
                                  </ion-col>
                                  <ion-col size="6">
                                    <ion-button  expand="block" fill="outline" shape="round" color="danger">
                                      Click me
                                    </ion-button>
                                  </ion-col>
                                </ion-row>
                               </ion-grid>
                         </ion-col>
                       </ion-row>
                     </ion-card>
                  </ion-col>
                  <ion-col size="6"></ion-col>
                </ion-row>
              </ion-grid>

            </div>
          </ion-accordion>
          <ion-accordion value="second">
            <ion-item slot="header" color="light">
              <ion-label>Second Accordion</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">
              Second Content
            </div>
          </ion-accordion>
          <ion-accordion value="third">
            <ion-item slot="header" color="light">
              <ion-label>Third Accordion</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">
              Third Content
            </div>
          </ion-accordion>
        </ion-accordion-group>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let item of [1,2,3,4,5,6]">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
            <ion-card-title>Awesome Title</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Awesome content
            <ion-grid fixed>
              <ion-row>
                <ion-col class="cards" size="6">
                  <ion-button color="success">
                    <ion-icon slot="start" name="checkmark-outline"></ion-icon>
                    Atender
                  </ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button color="danger">
                    <ion-icon slot="start" name="add"></ion-icon>
                    Click me
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
